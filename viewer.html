<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lighthouse Lifetime Ads Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1024px;
      margin: auto;
      padding: 1rem;
      background: white;
    }
    table.ad-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table.ad-table td {
      vertical-align: top;
      padding: 10px;
    }
    table.ad-table td.left-col {
      width: 300px;
      text-align: center;
    }
    button {
      display: block;
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }
    iframe {
      width: 1200px;
      height: 1000px;
      border: none;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <!-- External Header -->
  <div id="header"></div>
  <script>
    fetch("header.html").then(res => res.text()).then(html => {
      document.getElementById("header").innerHTML = html;
    });
  </script>

  <!-- External NAV Bar -->
  <div id="nav"></div>
  <script>
    fetch("nav_external.html").then(res => res.text()).then(html => {
      document.getElementById("nav").innerHTML = html;
    });
  </script>

  <div class="container">
    <!-- Original Banner Block -->
    <div style="text-align: center;">
      <div class="separator" style="text-align: center;">
        <a href="https://lla5785.neocities.org/" style="float: left; margin-right: 1em;">
          <img src="https://cdn-images.imagevenue.com/64/1b/fc/ME1AW7GR_o.png" width="53" height="51" alt="Logo">
        </a>
      </div>
      <span style="color: red; font-size: medium; font-weight: bold;">SCROLL DOWN TO VIEW!</span>
    </div>

    <!-- Special Offer -->
    <div style="background-color: yellow; padding: 10px; margin: 20px 0; text-align: center;">
      <a href="https://lla5785.neocities.org/" target="_blank" style="color: #007bff; font-weight: bold; text-decoration: none;">
        LIMITED OFFER! Get your super discounted rotation on this page NOW!
      </a>
    </div>

    <!-- Ad Layout in 2-column table -->
    <h2 style="text-align: center;"><u>ADVERTISING</u></h2>
    <table class="ad-table">
      <tr>
        <td class="left-col">
          <img id="squareBanner" src="" width="250" alt="Ad Image" />
          <button id="btnNextAd">View Next Ad</button>
          <button onclick="location.href='account1.html'">Add Your Site Here!</button>
        </td>
        <td class="right-col">
          <a id="bannerLink" href="#" target="_blank">
            <img id="bannerAd" src="" width="100%" alt="Banner Ad" />
          </a>
          <p id="textAd" style="padding-top: 10px;"></p>
        </td>
      </tr>
    </table>

    <iframe id="iframeAd" src=""></iframe>
  </div>

  <!-- External Footer -->
  <div id="footer"></div>
  <script>
    fetch("footer.html").then(res => res.text()).then(html => {
      document.getElementById("footer").innerHTML = html;
    });
  </script>

  <!-- Firebase & Ad Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDh-3m7VrE0a9JXQOmfbMZIQ3flPbHFjU4",
      authDomain: "lla5785v3-0.firebaseapp.com",
      projectId: "lla5785v3-0",
      storageBucket: "lla5785v3-0.appspot.com",
      messagingSenderId: "934799419187",
      appId: "1:934799419187:web:cf12a8f6cf80ddee942688"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const adListRef = collection(db, "ad_list");

    const fallbackAds = [
      {
        "image": "https://cdn-images.imagevenue.com/64/1b/fc/ME1AW7GR_o.png",
        "url": "https://queenbutterfly.org.za/",
        "banner": "https://cdn-images.imagevenue.com/64/1b/fc/ME1AW7GR_o.png",
        "text": "Help the metal and physical disabled"
      },
      {
        "image": "https://cdn-images.imagevenue.com/5a/c1/97/ME1AXEOC_o.png",
        "url": "https://lla5785emails.blogspot.com/p/subscribe.html",
        "banner": "https://cdn-images.imagevenue.com/5a/c1/97/ME1AXEOC_o.png",
        "text": "10 emails - a lifetime of information about online marketing"
      },
      {
        "image": "https://cdn-thumbs.imagevenue.com/39/f4/40/ME1AXERE_b.jpg",
        "url": "https://estcourthospice.blogspot.com/p/home.html",
        "banner": "https://cdn-thumbs.imagevenue.com/39/f4/40/ME1AXERE_b.jpg",
        "text": "Terminal illness support - donations welcome"
      },
      {
        "image": "https://via.placeholder.com/468x60?text=JOB+OPP",
        "url": "https://jobopp.com/main.cig?rr9346",
        "banner": "https://via.placeholder.com/468x60?text=JOB+OPP",
        "text": "Work from home with JOB OPP â€“ opportunities await!"
      }
    ];

    let ads = [];

    async function loadAds() {
      try {
        const snapshot = await getDocs(adListRef);
        ads = snapshot.docs.map(doc => doc.data());
        if (ads.length === 0) throw "No ads in database.";
      } catch (e) {
        console.warn("Falling back to internal ads:", e);
        ads = fallbackAds;
      }
      showRandomAd();
    }

    function showRandomAd() {
      if (!ads.length) return;
      const ad = ads[Math.floor(Math.random() * ads.length)];
      document.getElementById("squareBanner").src = ad.image;
      document.getElementById("squareBanner").alt = ad.text || "Square Ad Image";
      document.getElementById("bannerLink").href = ad.url;
      document.getElementById("bannerAd").src = ad.banner;
      document.getElementById("bannerAd").alt = ad.text || "Banner Ad Image";
      document.getElementById("textAd").textContent = ad.text || "";
      document.getElementById("iframeAd").src = ad.url;
    }

    document.getElementById("btnNextAd").addEventListener("click", showRandomAd);

    loadAds();
  </script>
</body>
</html>
