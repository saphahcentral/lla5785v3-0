<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Viewer</title>
  <link rel="stylesheet" href="styles.css"/>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #fff; }
    .scroll-banner {
      background: yellow; color: red; font-weight: bold;
      white-space: nowrap; overflow: hidden;
      border-bottom: 2px solid red; padding: 4px;
    }
    .scroll-banner span {
      display: inline-block; padding-left: 100%; animation: scroll-left 20s linear infinite;
    }
    @keyframes scroll-left {
      from { transform: translateX(0); }
      to { transform: translateX(-100%); }
    }
    .ad-top {
      display: flex; justify-content: space-between; align-items: center;
      padding: 6px; background: #f9f9f9; flex-wrap: wrap; gap: 5px;
    }
    .ad-banner {
      flex: 1; max-width: 49%;
      text-align: center;
    }
    .ad-text {
      flex: 1; max-width: 49%;
      text-align: center;
    }
    .ad-text a {
      display: inline-block;
      padding: 6px 12px;
      background: #007bff;
      color: white;
      text-decoration: underline;
      font-weight: bold;
      border: none;
      border-radius: 5px;
    }
    iframe {
      width: 100%; height: 1000px; border: none; display: block;
    }
    .next-btn {
      display: block; margin: 10px auto; background: blue; color: white;
      padding: 8px 16px; border: none; border-radius: 5px; font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="scroll-banner">
    <span>Advertisers! Reach a global audience with just ONE LIFETIME PAYMENT! Ads NEVER expire!</span>
  </div>

  <div class="ad-top" id="ad-top">
    <!-- Banner and text ads will appear here -->
  </div>

  <button class="next-btn" onclick="window.location.reload();">Next Ad</button>

  <iframe id="ad-frame" src="about:blank"></iframe>

  <script>
    const fallbackAds = [
      {
        "image": "https://scontent.fkxe1-1.fna.fbcdn.net/v/t39.30808-6/475751225_1043127917848227_6558230498504528156_n.jpg?...",
        "url": "https://queenbutterfly.org.za/",
        "banner": "https://scontent.fkxe1-1.fna.fbcdn.net/v/t39.30808-6/475751225_1043127917848227_6558230498504528156_n.jpg?...",
        "text": "Help the metal and physical disabled"
      },
      {
        "image": "https://cdn-images.imagevenue.com/5a/c1/97/ME1AXEOC_o.png",
        "url": "https://lla5785emails.blogspot.com/p/subscribe.html",
        "banner": "https://cdn-images.imagevenue.com/5a/c1/97/ME1AXEOC_o.png",
        "text": "10 emails - a lifetime of information about online marketing"
      },
      {
        "image": "https://cdn-thumbs.imagevenue.com/39/f4/40/ME1AXERE_b.jpg",
        "url": "https://estcourthospice.blogspot.com/p/home.html",
        "banner": "https://cdn-thumbs.imagevenue.com/39/f4/40/ME1AXERE_b.jpg",
        "text": "Terminal illness support - donations welcome"
      }
    ];

    function getRandomAds(n) {
      const shuffled = fallbackAds.sort(() => 0.5 - Math.random());
      return shuffled.slice(0, n);
    }

    function loadAds() {
      const ads = getRandomAds(3);
      const bannerAd = ads[0];
      const textAd = ads[1];
      const iframeAd = ads[2];

      document.getElementById("ad-top").innerHTML = `
        <div class="ad-banner">
          <a href="${bannerAd.url}" target="_blank">
            <img src="${bannerAd.banner}" alt="Ad Banner" style="max-width:100%; height:auto;">
          </a>
        </div>
        <div class="ad-text">
          <a href="${textAd.url}" target="_blank">${textAd.text}</a>
        </div>
      `;
      document.getElementById("ad-frame").src = iframeAd.url;
    }

    loadAds();
  </script>

</body>
</html>
