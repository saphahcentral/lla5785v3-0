<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ad Viewer</title>
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' *;
                 script-src 'self' 'unsafe-inline' https://www.gstatic.com https://www.googleapis.com https://cdn.jsdelivr.net;
                 style-src 'self' 'unsafe-inline';
                 frame-src *;">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .scroll-banner {
      background: yellow;
      color: red;
      font-weight: bold;
      padding: 10px;
      font-size: 1.2em;
    }
    .ad-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 1rem auto;
    }
    .ad-container img {
      width: 468px;
      height: 60px;
      object-fit: cover;
      margin: 1rem 0;
    }
    .text-ad {
      font-weight: bold;
      margin: 1rem;
    }
    .iframe-ad {
      width: 100%;
      max-width: 100%;
      height: 1000px;
      border: none;
      margin: 1rem 0;
    }
    .invite-link {
      background-color: wheat;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      font-weight: bold;
      text-decoration: underline;
      color: blue;
      display: inline-block;
      margin: 1rem 0;
    }
    .next-btn {
      background-color: blue;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

<div id="header"></div>
<div id="nav_external"></div>

<div class="scroll-banner">SCROLL DOWN TO VIEW</div>

<div class="ad-container">
  <img id="bannerAd" src="defaultads/banner1.jpg" alt="Banner Ad" />
  <a id="textAd" class="text-ad" href="#" target="_blank">Default text ad</a>
</div>

<button class="next-btn" onclick="loadRandomAd()">NEXT AD</button>

<iframe id="iframeAd" class="iframe-ad" src="https://queenbutterfly.org.za/" loading="lazy"></iframe>

<a class="invite-link" href="account1.html">Promote your site here</a>

<div id="footer"></div>

<script>
  // Fetch external HTML fragments
  ['header', 'footer', 'nav_external'].forEach(id => {
    fetch(`${id}.html`)
      .then(res => res.text())
      .then(html => document.getElementById(id).innerHTML = html);
  });

  // Default fallback ads
  const fallbackAds = [
    {
      banner: "defaultads/banner1.jpg",
      text: "Mental wellness starts with you. Learn more...",
      url: "https://mentalhealthsa.org.za/"
    },
    {
      banner: "defaultads/banner2.jpg",
      text: "Christian articles & guides - read free now",
      url: "https://kingdomdomain.faith/"
    },
    {
      banner: "defaultads/banner3.jpg",
      text: "Build your website in 10 minutes â€“ free tools!",
      url: "https://freewebtools.org/"
    },
    {
      banner: "defaultads/banner4.jpg",
      text: "Add your site here NOW. It never dies...",
      url: "https://lla5785.github.io/"
    }
  ];

  let currentIndex = 0;

  function loadRandomAd() {
    const ad = fallbackAds[Math.floor(Math.random() * fallbackAds.length)];
    document.getElementById('bannerAd').src = ad.banner;
    const textAd = document.getElementById('textAd');
    textAd.href = ad.url;
    textAd.textContent = ad.text;
    document.getElementById('iframeAd').src = ad.url;
  }

  // Load initial ad
  loadRandomAd();
</script>

</body>
</html>
