<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' https://www.gstatic.com https://www.googleapis.com https://cdn.jsdelivr.net;
    style-src 'self' 'unsafe-inline';
    img-src 'self' data: https:;
    frame-src *;
    connect-src 'self' https://firestore.googleapis.com https://www.googleapis.com;
  ">
  <title>Ad Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      margin: 0;
    }
    .ad-section {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 10px;
      margin-bottom: 20px;
    }
    .ad-box {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
      background: #f9f9f9;
    }
    .ad-box img {
      max-width: 100%;
      height: auto;
    }
    iframe {
      width: 100%;
      height: 200px;
      border: none;
    }
  </style>
</head>
<body>

<div id="nav-placeholder"></div>
<div id="header-placeholder"></div>

<h2>Live Ad Viewer</h2>

<div class="ad-section">
  <div class="ad-box" id="bannerAd"></div>
  <div class="ad-box" id="textAd"></div>
  <div class="ad-box" id="iframeAd"></div>
</div>

<div id="footer-placeholder"></div>

<script>
  // Load external layout components
  fetch("https://saphahcentral.github.io/nav_external.html")
    .then(res => res.text())
    .then(html => document.getElementById("nav-placeholder").innerHTML = html);

  fetch("https://saphahcentral.github.io/header.html")
    .then(res => res.text())
    .then(html => document.getElementById("header-placeholder").innerHTML = html);

  fetch("https://saphahcentral.github.io/footer.html")
    .then(res => res.text())
    .then(html => document.getElementById("footer-placeholder").innerHTML = html);
</script>

<script>
  const fallbackAds = [
    {
      image: "https://scontent.fkxe1-1.fna.fbcdn.net/v/t39.30808-6/475751225_1043127917848227_6558230498504528156_n.jpg?stp=dst-jpg_s960x960_tt6&_nc_cat=108&ccb=1-7&_nc_sid=cc71e4&_nc_ohc=kywAG8m6SJsQ7kNvwHpAiyl&_nc_oc=AdmI-lKe1nZcyg24bf_Dd7-wiWdRIK9cWgWuvRJB7dV7gP8eEBfHKdhU6Gfi3wFRb6I&_nc_zt=23&_nc_ht=scontent.fkxe1-1.fna&_nc_gid=ZL4GE8UPExGOSdIegSS_9Q&oh=00_AfMWN9qEZGVm7cX4tSxcm15GCatYREuv_xCwf1B6XWDceg&oe=68504D5B",
      url: "https://queenbutterfly.org.za/",
      banner: "https://scontent.fkxe1-1.fna.fbcdn.net/v/t39.30808-6/475751225_1043127917848227_6558230498504528156_n.jpg?stp=dst-jpg_s960x960_tt6&_nc_cat=108&ccb=1-7&_nc_sid=cc71e4&_nc_ohc=kywAG8m6SJsQ7kNvwHpAiyl&_nc_oc=AdmI-lKe1nZcyg24bf_Dd7-wiWdRIK9cWgWuvRJB7dV7gP8eEBfHKdhU6Gfi3wFRb6I&_nc_zt=23&_nc_ht=scontent.fkxe1-1.fna&_nc_gid=ZL4GE8UPExGOSdIegSS_9Q&oh=00_AfMWN9qEZGVm7cX4tSxcm15GCatYREuv_xCwf1B6XWDceg&oe=68504D5B",
      text: "Help the mental and physical disabled"
    },
    {
      image: "https://cdn-images.imagevenue.com/5a/c1/97/ME1AXEOC_o.png",
      url: "https://lla5785emails.blogspot.com/p/subscribe.html",
      banner: "https://cdn-images.imagevenue.com/5a/c1/97/ME1AXEOC_o.png",
      text: "10 emails - a lifetime of information about online marketing"
    },
    {
      image: "https://cdn-thumbs.imagevenue.com/39/f4/40/ME1AXERE_b.jpg",
      url: "https://estcourthospice.blogspot.com/p/home.html",
      banner: "https://cdn-thumbs.imagevenue.com/39/f4/40/ME1AXERE_b.jpg",
      text: "Terminal illness support - donations welcome"
    },
    {
      image: "https://cdn-images.imagevenue.com/44/3c/6b/ME1AW7GS_o.png",
      url: "https://saphahcentral.github.io/lla5785v3-0/index.html",
      banner: "https://cdn-images.imagevenue.com/44/3c/6b/ME1AW7GS_o.png",
      text: "Add your site here NOW. It never dies..."
    }
  ];

  function showRandomAd() {
    const shuffled = fallbackAds.sort(() => 0.5 - Math.random());
    const banner = shuffled[0];
    const text = shuffled[1];
    const iframe = shuffled[2];

    document.getElementById("bannerAd").innerHTML = `
      <a href="${banner.url}" target="_blank">
        <img src="${banner.banner}" alt="Banner Ad" />
      </a>
    `;

    document.getElementById("textAd").innerHTML = `
      <a href="${text.url}" target="_blank">
        <p>${text.text}</p>
      </a>
    `;

    document.getElementById("iframeAd").innerHTML = `
      <iframe src="${iframe.url}"></iframe>
    `;
  }

  showRandomAd();
</script>

</body>
</html>
