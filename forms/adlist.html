<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit Advertisement</title>
  <style>
    body { font-family: Arial; background: #eef6ff; padding: 20px; }
    form { background: white; padding: 20px; border-radius: 10px; max-width: 600px; margin: auto; }
    h2, p { color: #004080; }
    label { display: block; margin-top: 15px; font-weight: bold; }
    input, textarea { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 20px; padding: 10px 20px; background: #004080; color: white; border: none; border-radius: 6px; }
    footer { font-size: 0.9em; color: #555; text-align: center; margin-top: 30px; }
  </style>
</head>
<body>
  <form>
    <h2>Lighthouse Lifetime Ads — Ad Submission</h2>
    <p>Use the form below to submit your ad to our rotation network. One-time submission, lifetime exposure.</p>
    <p><strong>WE RESPECT YOUR PRIVACY. YOUR DETAILS ARE NEVER SOLD.</strong><br/>— Magdalena Duck Grobbelaar-Sampson, OWNER</p>

    <label>Email Address</label>
    <input type="email" required>

    <label>Rotator Site Link</label>
    <input type="url" required>

    <label>Banner Image URL (468x60 preferred)</label>
    <input type="url" required>

    <label>Banner Click Link</label>
    <input type="url" required>

    <label>Text Ad Content</label>
    <input type="text" required>

    <label>Text Ad Click Link</label>
    <input type="url" required>

    <button type="submit">Submit Advertisement</button>
  </form>
</body>
</html>
