<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upgrade Request</title>
  <style>
    body { font-family: Arial; background: #eef6ff; padding: 20px; }
    form { background: white; padding: 20px; border-radius: 10px; max-width: 600px; margin: auto; }
    h2, p { color: #004080; }
    label { display: block; margin-top: 15px; font-weight: bold; }
    input, select { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 20px; padding: 10px 20px; background: #004080; color: white; border: none; border-radius: 6px; }
  </style>
</head>
<body>
  <form>
    <h2>Lighthouse Lifetime Ads — Upgrade Form</h2>
    <p>If you'd like to upgrade your account, please fill in your details below. Our admin will verify and confirm your status.</p>
    <p><strong>WE RESPECT YOUR PRIVACY. YOUR DETAILS ARE NEVER SOLD.</strong><br/>— Magdalena Duck Grobbelaar-Sampson, OWNER</p>

    <label>Email Address</label>
    <input type="email" required>

    <label>Payment Type</label>
    <select required>
      <option value="">-- Choose Payment Type --</option>
      <option>ADMIN</option>
      <option>ONLINE</option>
      <option>COUPON</option>
    </select>

    <label>Notes (optional)</label>
    <input type="text">

    <button type="submit">Request Upgrade</button>
  </form>
</body>
</html>
