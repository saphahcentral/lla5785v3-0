<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit Testimonial</title>
  <style>
    body { font-family: Arial; background: #eef6ff; padding: 20px; }
    form { background: white; padding: 20px; border-radius: 10px; max-width: 600px; margin: auto; }
    h2, p { color: #004080; }
    label { display: block; margin-top: 15px; font-weight: bold; }
    textarea, input { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 20px; padding: 10px 20px; background: #004080; color: white; border: none; border-radius: 6px; }
  </style>
</head>
<body>
  <form>
    <h2>Lighthouse Lifetime Ads — Share Your Testimony</h2>
    <p>We’d love to hear how Lighthouse has helped you. Submit a short testimonial below.</p>
    <p><strong>WE RESPECT YOUR PRIVACY. YOUR DETAILS ARE NEVER SOLD.</strong><br/>— Magdalena Duck Grobbelaar-Sampson, OWNER</p>

    <label>Your Email</label>
    <input type="email" required>

    <label>Your Testimonial</label>
    <textarea rows="5" required></textarea>

    <button type="submit">Send Testimonial</button>
  </form>
</body>
</html>
