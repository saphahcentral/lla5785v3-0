<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Verifying Payment...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 80px 20px;
      background-color: #f5faff;
      color: #003366;
      margin: 0;
    }
    .loader {
      border: 8px solid #eee;
      border-top: 8px solid #2a6ebb;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      animation: spin 1.5s linear infinite;
      margin: 40px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <!-- Shared Header -->
  <div id="headerContainer">Loading header...</div>

  <main role="main">
    <h2>Verifying Your Payment...</h2>
    <div class="loader" aria-label="Loading spinner" role="img"></div>
    <p>Please wait a moment while we confirm your upgrade.</p>
  </main>

  <!-- Shared Footer -->
  <div id="footerContainer">Loading footer...</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBBn8RmuXVvkbbBB0IquYr9S6hXhIgrQCQ",
      authDomain: "lla5785v3-0.firebaseapp.com",
      projectId: "lla5785v3-0",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const identityToken = "Kw48NhZqqXw-CsLut8pxiJNmleB6VcDED9VY_xCy_vNmOU4bw1FkRrrg9V8";
    const tx = new URLSearchParams(window.location.search).get("tx");

    async function verifyPaymentAndUpgrade(uid) {
      try {
        const response = await fetch("https://www.paypal.com/cgi-bin/webscr", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: `cmd=_notify-synch&tx=${encodeURIComponent(tx)}&at=${encodeURIComponent(identityToken)}`
        });

        const text = await response.text();
        if (!text.startsWith("SUCCESS")) throw new Error("Transaction not successful");

        const lines = text.split("\n").map(line => line.trim());
        const paymentStatus = lines.find(line => line.startsWith("payment_status="))?.split("=")[1];
        const amount = parseFloat(lines.find(line => line.startsWith("mc_gross="))?.split("=")[1] || "0");

        if (paymentStatus === "Completed" && amount >= 24.50) {
          await updateDoc(doc(db, "members", uid), { upgrade: "YES" });
          window.location.href = "upgrade3.html";
        } else {
          throw new Error("Payment not completed or incorrect amount.");
        }
      } catch (err) {
        console.error("Upgrade error:", err);
        alert("Payment verification failed. If you already paid, please contact support.");
        window.location.href = "upgrade1.html";
      }
    }

    onAuthStateChanged(auth, user => {
      if (user && tx) {
        verifyPaymentAndUpgrade(user.uid);
      } else {
        alert("You must be logged in to confirm your upgrade.");
        window.location.href = "login.html?next=upgrade2.html";
      }
    });

    // Load shared header + footer
    fetch("header.html").then(res => res.text()).then(html => {
      document.getElementById("headerContainer").innerHTML = html;
    });

    fetch("footer.html").then(res => res.text()).then(html => {
      document.getElementById("footerContainer").innerHTML = html;
    });
  </script>
</body>
</html>
